<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>HP Fitness Registration Form</title>
    </head>
    <body>

        <div class="maincontent">
        <img src="https://static.vecteezy.com/system/resources/previews/019/909/385/large_2x/hp-transparent-hp-free-free-png.png" alt="hpf logo">    
        <h1 id="title">HP Fitness Registration Form</h1>
        <p id="description">Your individual needs are very important to us. Thank you for helping us serve you better.</p>
        <form id="survey-form" action="www.hpf.sg">

            <div class="personal-info">
            <label for="name" id="name-label">Name: </label><input type="text" id="name" required placeholder=" Enter your name ">
            <label for="email" id="email-label">Email: </label><input type="email" id="email" required placeholder=" Enter your Email">
            <label for="number" id="number-label">Age (optional): </label><input type="number" id="number" min="18" max="120" placeholder=" Age">
            <label for="dropdown">What best describes your activity level? </label><select name="activitylevel-dropdown" id="dropdown">
            </div> 
                <option value="activitylevel">Sedentary: little or no exercise</option>
                <option value="activitylevel">Light: exercise 1-3 times/week</option>
                <option value="activitylevel">Moderate: exercise 4-5times/week</option>
                <option value="activitylevel">Active: daily exercise or intense exercise 3-4 times/week</option>
                <option value="activitylevel">Very Active: intense exercise 6-7 times/week</option>
                <option value="activitylevel">Extra Active: daily very intense exercise, or physical job</option>
            </select>
           
            <div class="gymexp">
            <legend>Have you ever had a gym membership before? </legend>
            <input value="gym-exp" type="radio" name="gym-exp" class="inline" id="gym-exp-yes" checked><label for="gym-exp-yes"> Yes</label>&nbsp;
            <input value="gym-exp" type="radio" name="gym-exp" class="inline" id="gym-exp-no"><label for="gym-exp-no"> No</label>
            </div>

            <fieldset>
            <legend>How would you like us to help you? (Check all that apply) </legend>
            <div><label for="weightloss" class="client-request">Weight / Fat Loss </label><input type="checkbox" value="weightloss" name="weightloss" id="weightloss" class="client-request"></div>
            <div><label for="buildingmuscle" class="client-request">Building Muscle</label><input type="checkbox" value="buildingmuscle" name="buildingmuscle" id="buildingmuscle" class="client-request"></div>
            <div><label for="longevity" class="client-request">Longevity & Health</label><input type="checkbox" value="longevity" name="longevity" id="longevity" class="client-request"></div>
            <div><label for="injurymgmt" class="client-request">Injury Management</label><input type="checkbox" value="injurymgmt" name="injurymgmt" id="injurymgmt" class="client-request"></div>
            <div><label for="nutritionadv" class="client-request">Nutritional Advice</label><input type="checkbox" value="nutritionadv" name="nutritionadv" id="nutritionadv" class="client-request"></div>
            
            <label for="others-specify">Others (Please specify): </label>
            <textarea name="" id="others-specify" cols="30" rows="10" placeholder="I would like you to help me..."></textarea>
        </fieldset>    
            <input type="submit" id="submit">
        
        
        </form>
    </div>
    </body>
</html>
